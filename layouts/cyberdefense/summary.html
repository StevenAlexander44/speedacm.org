<article class="post well">
	<legend><a href='{{ .Permalink }}'>{{ .Title }}</a></legend>
	<p><div class="label label-default"><span class="glyphicon glyphicon-time"></span> {{ .Date.Format "Monday, Jan 2, 2006" }}</div></p>
	{{ .Summary }}
	<footer>
		<a href='{{ .Permalink }}' class="btn btn-default pull-right"><nobr>Read more</nobr></a>
	</footer>
</article>
